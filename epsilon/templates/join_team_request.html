<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='js/joinTeamRequest.js') }}"></script>
    <title>Join Team Requests</title>
</head>

<body>
    <div id="background" class="title-card">
        <h1>{{company_name}}</h1>
        <h2>Manage Team</h2>
        <hr>
    </div>
    <div class="contents">
        {% if data %}
        <table border="1">
            <tr>
                <th>User</th>
                <th>Creation Time</th>
                <th>Action</th>
            </tr>
            {% for row in data %}
            <tr>
                <th> {{ row[0] }} </th>
                <td> {{ row[1] }} </td>
                <td><form action="" method="POST" id="form_{{row[2]}}">
                    <button type="submit" value="A_{{row[2]}}_{{tid}}" name="action">Accept</button>
                    <button type="submit" value="D_{{row[2]}}_{{tid}}" name="action">Decline</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </table>
        {% endif %}
        {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}</p>
        {% endif %}
        {% if message %}
        <p class="message"><strong>Message:</strong> {{ message }}</p>
        {% endif %}
    </div>
    <div class="footer">
        <footer>
            <p>
                Epsilon 2021
            </p>
        </footer>
    </div>
</body>

</html>
