<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <script src="{{ url_for('static', filename='js/userProfile.js') }}"></script>
    <!--If font awesome is included elsewhere, please remove the line below-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>User Profile</title>
</head>

<header>
</header>

<body>
    <div id="background" class="title-card">
        <h1>My Profile</h1>
        <hr>
        {% if user_details %}
        <form action="" method="POST" id="userForm">
            <table>
                <tr>
                    <td><button id="discardBtn" style="display: none;" onClick="window.location.reload();">Discard Changes</button></td>
                    <td><button id="editBtn" name="editbtn" type="button" onClick="isEditing()"><i class="fa fa-pencil" aria-hidden="true"></i> Edit</button></td>
                </tr>
                <tr>
                    <td><label for="name">Name</label></td>
                    <td><input type="text" name="name" id="name" value="{{user_details[0]}}" required readonly></td>
                </tr>
                <tr>
                    <td><label for="description">Description</label> </td>
                    <td><textarea name="description" id="description" readonly>{{user_details[1]}}</textarea></td>
                </tr>
                <tr>
                    <td><label for="contact">Contact Information</label></td>
                    <td><input type="email" name="contact" id="contact" value="{{user_details[2]}}" readonly></td>
                </tr>
                <tr>
                    <td><label for="user_type">Startup User or Service Provider</label></td>
                    <td><input type="text" name="user_type" value="{{user_details[3]}}" readonly></td>
                </tr>
            </table>
            <!--<div id="editBtn"></div>-->
        </form>
        {% endif %}
    </div>
    <div class="contents">
        {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}</p>
        {% endif %}
        {% if message %}
        <p class="message"><strong>Message:</strong> {{ message }}</p>
        {% endif %}
    </div>
    <div class="footer">
        <footer>
            <p>
                Epsilon 2021
            </p>
        </footer>
    </div>
</body>

</html>
